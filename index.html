<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body>

    <div id="container">
      <div id="image-container">
        <div id="logo">Odin</div>
        <div id="image-credit">Photo by Halie West on Unsplash</div></div>
      <div id="form-container">
        <div id="text">
          <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams.<br>
          Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div id="sign-up-form">
          
          <form>
            <fieldset>
              <legend>Let's do this</legend>  <!-- Not sure if this is a legend but seems so -->
              <div class="form-item">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName">
              </div>
              <div class="form-item">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName">
              </div>  
            </fieldset>
            <button type="submit" class="btn btn-success">Create Account</button> <!-- This is the submit button so must stay inside the form -->
          </form>
          
        </div>
        <p>Already have an account? Log in</p>
        

      </div>

  </div>

     <!-- Siempre antes del final de body --> 
     <script
     src="https://code.jquery.com/jquery-3.6.3.min.js"
     integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
     crossorigin="anonymous"></script>
 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     
     <script src="https://kit.fontawesome.com/2d4a11a60b.js" crossorigin="anonymous"></script>
  </body>
</html>
